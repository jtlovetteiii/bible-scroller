<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Scroller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sticky-reference" class="hidden">
        <span id="sticky-reference-text"></span>
    </div>

    <div id="scroll-gradient" class="hidden"></div>

    <div id="scroller-container">
        <div id="verses-container">
            <!-- Verses will be dynamically inserted here -->
        </div>
    </div>

    <div id="controls-hint">
        Press <kbd>Space</kbd> or <kbd>↓</kbd> to advance • <kbd>↑</kbd> to go back
    </div>

    <script src="app.js"></script>
</body>
</html>
