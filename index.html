<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Scroller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sticky-reference" class="hidden">
        <span id="sticky-reference-text"></span>
    </div>

    <div id="scroll-gradient" class="hidden"></div>

    <div id="scroller-container">
        <div id="verses-container">
            <!-- Verses will be dynamically inserted here -->
        </div>
    </div>

    <div id="controls-hint">
        Press <kbd>Space</kbd> or <kbd>↓</kbd> to advance • <kbd>↑</kbd> to go back • <kbd>T</kbd> to toggle theme • <kbd>F</kbd> to open files
    </div>

    <div id="mode-indicator" class="hidden">
        <span id="mode-indicator-text">NORMAL</span>
    </div>

    <!-- File Browser Sidebar -->
    <div id="file-browser" class="hidden">
        <div id="file-browser-header">
            <h3>Passage Files</h3>
            <button id="close-file-browser" aria-label="Close file browser">✕</button>
        </div>
        <div id="current-file">
            <strong>Current:</strong> <span id="current-file-name">None</span>
        </div>
        <div id="file-list">
            <!-- File list will be populated here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
